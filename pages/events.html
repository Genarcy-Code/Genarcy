<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/css/events.css">
        <title>Genarcy</title>
    </head>
    <body>
        <a href="/index.html" aria-label="Go to Home" id="icon-link">
            <svg id="home-icon" class="icon" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            </svg>
        </a>

        <script>
            // JavaScript to change the color on click
            const iconLink = document.getElementById('icon-link');
            const homeIcon = document.getElementById('home-icon');

            iconLink.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default anchor click behavior
                homeIcon.setAttribute('stroke', 'black'); // Change the icon color to black
                homeIcon.setAttribute('fill', 'none'); // Ensure fill is none
                window.location.href = '/index.html'; // Redirect to /index.html
            });
        </script>
    </body>
</html>
